<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nu Tech Auto - Admin Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, rgba(10, 31, 68, 0.95), rgba(30, 58, 95, 0.9)),
                url('https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?w=1920&q=80') center/cover fixed;
            padding: 20px;
        }

        .login-box {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-top: 3px solid var(--accent);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--white);
        }

        .login-logo span {
            color: var(--accent);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 14px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
        }

        .login-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            padding: 18px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #A00D26;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(200, 16, 46, 0.4);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--gold);
        }

        .lock-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="lock-icon">üîí</div>
            <div class="login-logo">NU <span>TECH</span></div>
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>

            <div id="errorMessage" class="error-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (In production, this should be on a secure server)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'nutech2024' // Change this to your secure password
        };

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBox = document.querySelector('.login-box');

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Success
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                
                // Success feedback
                errorMessage.style.display = 'none';
                errorMessage.style.background = 'rgba(40, 167, 69, 0.2)';
                errorMessage.style.borderColor = '#28a745';
                errorMessage.style.color = '#51cf66';
                errorMessage.textContent = '‚úì Login successful! Redirecting...';
                errorMessage.style.display = 'block';

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // Failed login
                errorMessage.textContent = '‚úó Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';
                loginBox.classList.add('shake');
                
                // Remove shake animation
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                }, 500);

                // Clear password field
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
